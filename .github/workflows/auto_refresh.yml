name: Auto Refresh Content
on:
  schedule:
    - cron: "17 2 * * *"   # tous les jours 02:17 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || npm i
      - run: node tools/generate_niche_articles.mjs
      - run: node tools/refresh_content.mjs
      - name: Commit & push
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add posts/*.json || true
          git commit -m "chore: refresh content" || echo "nothing to commit"
          git push

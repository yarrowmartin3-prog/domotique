<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Automation — Auto Content (EN)</title>
  <link rel="stylesheet" href="../css/auto_content.css" />
  <meta name="description" content="Home automation feed in English.">
</head>
<body>
  <header class="site-header">
    <h1>Home Automation — Auto Content</h1>
    <p class="subtitle">
      Rendered from <code>../posts/posts_en.json</code> •
      <a href="../" rel="nofollow">Français</a> •
      <button id="switchTheme">Theme</button>
    </p>
  </header>

  <section class="toolbar">
    <input id="search" type="search" placeholder="Search…" />
    <select id="tagFilter"><option value="">All tags</option></select>
  </section>

  <main id="feed" class="feed" aria-live="polite"></main>

  <template id="card-tmpl">
    <article class="card">
      <img class="thumb" alt="" />
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="meta"></p>
        <p class="summary"></p>
        <div class="links"></div>
      </div>
    </article>
  </template>

  <footer class="site-footer"><small>Home Automation — EN</small></footer>

  <script>
    window.DM_CFG = {
      POSTS_URL: "../posts/posts_en.json",
      TEXTS: { noContent: "No content yet. Add entries in posts_en.json.", noResult: "No result." }
    };
  </script>
  <script src="../js/render_posts.js"></script>
</body>
</html>
